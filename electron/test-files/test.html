
<!DOCTYPE html>
<html>
<head>
    <title>Test Window</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <style>
        body { 
            background: #1e1e1e; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Main Process Test Window</h1>
    <p>This is a test window for debugging.</p>
    <div id="status">Waiting for IPC...</div>
    <script>
        // Test message display
        window.addEventListener('message', (event) => {
            document.getElementById('status').innerHTML = 'Message received: ' + JSON.stringify(event.data);
        });
    </script>
</body>
</html>
